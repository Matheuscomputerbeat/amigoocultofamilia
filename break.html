<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Amigo Oculto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFDDC1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #ff6699;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Resetar Amigo Oculto</h1>
        <button onclick="resetarPares()">Resetar Par</button>
    </div>

    <script>
        // Função para resetar o localStorage
        function resetarPares() {
            localStorage.removeItem("pares");
            alert("Os pares foram resetados!");
        }
    </script>
</body>
</html>
