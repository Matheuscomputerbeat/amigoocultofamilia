<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetar Local Storage</title>
</head>
<body>
  <h1>Resetar Par de Amigo Oculto</h1>
  <button onclick="resetLocalStorage()">Resetar</button>

  <script>
    function resetLocalStorage() {
      if (confirm("Tem certeza de que quer resetar os pares?")) {
        localStorage.clear(); // Limpa todo o localStorage
        alert("Pares resetados com sucesso!");
      }
    }
  </script>
</body>
</html>
