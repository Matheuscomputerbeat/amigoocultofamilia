<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Oculto Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9C8D7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #ff6699;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff3385;
        }
        #par {
            margin-top: 20px;
            font-size: 18px;
            color: #ff6699;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Amigo Oculto Secreto</h1>
        <input type="text" id="nome" placeholder="Digite seu nome" />
        <button onclick="mostrarPar()">Ver Meu Amigo Oculto</button>
        <p id="par"></p>
    </div>

    <script>
        // Função para gerar os pares de amigo oculto e armazenar no localStorage
        function gerarPar() {
            const pessoas = JSON.parse(localStorage.getItem("nomes")); // Recupera os nomes dos participantes
            const pares = JSON.parse(localStorage.getItem("pares")) || {};

            if (Object.keys(pares).length === pessoas.length) {
                // Já há pares definidos, não precisa gerar novamente
                alert("Os pares já foram definidos!");
                return;
            }

            // Caso contrário, gera os pares
            let nomesRestantes = [...pessoas];
            for (let pessoa of pessoas) {
                let par;
                do {
                    par = nomesRestantes[Math.floor(Math.random() * nomesRestantes.length)];
                } while (par === pessoa); // Garantir que a pessoa não sorteie a si mesma

                pares[pessoa] = par;
                nomesRestantes = nomesRestantes.filter(nome => nome !== par); // Remove o par sorteado da lista

                // Atualiza o localStorage com os pares gerados
                localStorage.setItem("pares", JSON.stringify(pares));
            }
            alert("Pares gerados com sucesso!");
        }

        // Função para mostrar o par do usuário
        function mostrarPar() {
            const nome = document.getElementById('nome').value;
            const pares = JSON.parse(localStorage.getItem("pares")) || {};

            if (pares[nome]) {
                document.getElementById('par').innerText = `Seu amigo oculto é: ${pares[nome]}`;
            } else {
                document.getElementById('par').innerText = "Erro: nenhum par foi encontrado para " + nome;
            }
        }

        // Função para adicionar participantes e salvar os nomes no localStorage
        function adicionarPessoas(pessoas) {
            localStorage.setItem("nomes", JSON.stringify(pessoas));
        }

        // Verifica se já há pares gerados, caso contrário, chama a função para gerar pares
        if (!localStorage.getItem("pares")) {
            gerarPar(); // Gera os pares se não houver no localStorage
        }
    </script>
</body>
</html>
